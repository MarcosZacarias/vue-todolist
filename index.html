<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- LINK MY CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- SCRIPT MY JAVASCRIPT -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- DIV VUE.JS -->
    <div id="app">
      <div class="container">
        <!-- Title -->
        <h1 class="text-center mt-2">Vue To Do List</h1>

        <!-- Container Add New Task -->
        <div class="input-group my-3">
          <!-- Text Add New Task -->
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci una nuova attivitÃ "
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <!-- BTN Add New Task -->
          <button
            class="btn btn-outline-primary"
            type="button"
            id="button-addon2"
          >
            Aggiungi
          </button>
        </div>

        <!-- Alert -->
        <div
          class="alert alert-danger"
          role="alert"
          :class="(!alert.alertOn)  ? `d-none` : ``"
          :class="`alert`+alert.alertMode"
        >
          {{alert.alertText}}
        </div>

        <!-- Container List -->
        <div class="container container-list">
          <!-- List -->
          <ul class="list-group">
            <!-- List Element -->
            <li
              class="list-group-item clearfix"
              :class="(toDoList[index].done) ? `text-decoration-line-through` : `` "
              v-for="(task, index) in toDoList"
            >
              {{toDoList[index].text}}
              <button
                type="button"
                class="btn-close btn-task-close bg-danger"
                data-bs-dismiss="alert"
                aria-label="Close"
                @click="eliminateTask(index)"
              ></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- SCRIPT BOOTSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

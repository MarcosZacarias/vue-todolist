<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue To Do List</title>

    <!-- LINK VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- LINK MY CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- SCRIPT MY JAVASCRIPT -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- DIV VUE.JS -->
    <div id="app">
      <div class="container">
        <!-- Title -->
        <h1 class="text-center mt-2">Vue To Do List</h1>

        <!-- Container Add New Task -->
        <div class="input-group my-3">
          <!-- Text Add New Task -->
          <input
            v-model="newTaskText"
            type="text"
            class="form-control"
            placeholder="Inserisci una nuova attivitÃ "
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            @keyup.enter="newTask()"
          />
          <!-- BTN Add New Task -->
          <button
            class="btn btn-outline-primary"
            type="button"
            id="button-addon2"
            @click="newTask()"
          >
            Aggiungi
          </button>
        </div>

        <!-- Alert -->
        <div
          class="alert d-flex justify-content-between"
          :class="(alert.alertOn) ? alert.alertColor: `d-none` "
        >
          <div class="w-100 flex-grow-1">{{alert.alertText}}</div>
          <!-- BTN Close alert -->
          <button
            type="button"
            class="btn-close btn-close-right bg-danger"
            aria-label="Close"
            @click="closeAlert()"
          ></button>
        </div>

        <!-- Container List -->
        <div class="container container-list">
          <!-- List -->
          <ul class="list-group">
            <!-- List Element -->
            <li
              v-for="(task, index) in toDoList"
              class="list-group-item d-flex justify-content-between"
            >
              <div
                class="w-100 flex-grow-1"
                :class="(toDoList[index].done) ? `text-decoration-line-through` : `` "
                @click="toDoList[index].done = !toDoList[index].done;"
              >
                {{toDoList[index].text}}
              </div>
              <button
                type="button"
                class="btn-close btn-close-right bg-danger"
                data-bs-dismiss="alert"
                aria-label="Close"
                @click="eliminateTask(index)"
              ></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- SCRIPT BOOTSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
